<div>
    <header>
        <h1 align="center"><b>Profile</b></h1>
    </header>
</div>
<mat-card>
    <mat-card-content align="center">
        <form>
            <mat-form-field style="margin-right: 10px;">
                <label>Username</label>
                <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username"
                    required>
            </mat-form-field>
            <mat-form-field style="margin-right: 10px;">
                <label>Password</label>
                <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password"
                    required>
            </mat-form-field>
            <mat-form-field style="margin-right: 10px;">
                <label>Email</label>
                <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="Email" required>
            </mat-form-field>
            <mat-form-field style="margin-right: 10px;">
                <label>Birthday</label>
                <input matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday" name="Birthday">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions align="center">
        <button mat-raised-button (click)="updateUser()" color="primary" style="margin-right: 10px;">
            Update Profile
        </button>
        <button mat-raised-button (click)="backToMovie()" color="primary" style="margin-right: 10px;">
            Back to Movies
        </button>
    </mat-card-actions>
    <!-- Favorite Movies -->
    <mat-card-title align="center">Favorite Movies</mat-card-title>
    <div style="display: flex;">
        <mat-card *ngFor="let movie of this.FavoriteMovies;" style="width: 280px; margin-right: 10px;">
            <mat-card-header>
                <mat-card-title>{{movie.Title}}</mat-card-title>
                <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
            </mat-card-header>
            <img src={{movie.ImageURL}} alt={{movie.Title}} style="width: 300px; height: 400px;" />
            <mat-card-actions>
                <button mat-raised-button (click)="removeFromFavorite(movie)" color="primary"
                    style="margin-right: 10px;">
                    Remove from favorite
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</mat-card>

<div style="display: flex;">
    <nav>
        <button mat-button color="primary" (click)="redirectProfile()">Profile</button>
        <button mat-button color="primary" (click)="logout()">Logout</button>
    </nav>
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImageURL}} alt={{movie.Title}} />
        <mat-card-actions>
            <button mat-button color="primary">
                Genre
            </button>
            <button mat-button color="primary" (click)="showDirector()">
                Director
            </button>
            <button mat-button color="primary">
                Synopsis
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
